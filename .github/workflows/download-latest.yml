name: High Sierra 10.13 Recovery Image

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Clone gibMacOS
        run: |
          git clone https://github.com/corpnewt/gibMacOS.git

      - name: Download macOS High Sierra (10.13) Installer
        run: |
          python ./gibMacOS/gibMacOS.py -r -v 10.13 -o /tmp/highsierra-10.13

      - name: Install the assistant
        run: |
          sudo installer -pkg /tmp/highsierra-10.13/InstallAssistant.pkg -target /

      - name: Generate macOS Installer
        run: |
          INSTALLER=$(ls -d /Applications/Install*.app | head -n 1 || true)
          if [ ! -d "$INSTALLER" ]; then
            echo "Could not find Install macOS app in /Applications"
            ls -l /Applications
            exit 1
          fi
          SIZE_MB=$(du -sm "$INSTALLER" | cut -f1)

          # Add 40% headroom and ceil
          EXTRA=$(echo "($SIZE_MB * 0.4 + 0.999)/1" | bc)
          TOTAL_MB=$(( SIZE_MB + EXTRA ))

          echo "Installer size: $SIZE_MB MB"
          echo "Allocating DMG size: $TOTAL_MB MB"

          sudo hdiutil create -o /tmp/HighSierra -size ${TOTAL_MB}m -volname 'HighSierra' -layout SPUD -fs HFS+J
          sudo hdiutil attach /tmp/HighSierra.dmg -noverify -mountpoint /Volumes/HighSierra
          sleep 10
          sudo "$INSTALLER/Contents/Resources/createinstallmedia" --volume /Volumes/HighSierra --nointeraction

          # Detect created installer volume
          INSTALL_VOL=$(ls -d /Volumes/Install* | head -n 1 || true)
          if [ ! -d "$INSTALL_VOL" ]; then
            echo "Could not find installer volume in /Volumes"
            ls -l /Volumes
            exit 1
          fi
          echo "Found installer volume: $INSTALL_VOL"

          cp -R "$INSTALL_VOL/BaseSystem" /tmp/BaseSystem

      - name: Upload com.apple.recovery.boot
        uses: actions/upload-artifact@v4
        with:
          name: com.apple.recovery.boot
          path: /tmp/BaseSystem/*
          compression-level: 9
